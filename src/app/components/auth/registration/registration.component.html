<div class="content-container">
  <div class="content-centered">
    <h1>Registration</h1>
    <form>
      <label for="email">Email *</label>
      <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        placeholder="your@email.com" [(ngModel)]="preRegistratedUser.username" required #email="ngModel" />
      <!-- password at least 8 characters, at least one number -->
      <label for="password">Password *</label>
      <div class="element-hint-below">
        <input id="password" name="password" type="password" [(ngModel)]="preRegistratedUser.password" required
          #password="ngModel" pattern="(?=.*\d)(?=.*[a-z,A-Z]).{8,}">
        <span>Fill in your password (at least 8 characters with numbers).</span>
      </div>
      <label for="password-again">Password again *</label>
      <div class="element-hint-below">
        <input id="password-again" name="password-again" type="password" [(ngModel)]="preRegistratedUser.passwordAgain"
          required #passwordAgain="ngModel" pattern="(?=.*\d)(?=.*[a-z,A-Z]).{8,}">
        <span>Fill in your password again.</span>
      </div>
      <button type="submit" (click)="register()" [disabled]="!email.valid || !password.valid || !passwordAgain.valid">
        Register <mat-icon fontSet="material-icons-outlined">how_to_reg</mat-icon></button>
      <a [routerLink]='["/login"]'>Cancel <mat-icon fontSet="material-icons-outlined">close</mat-icon></a>
    </form>
  </div>
</div>
